<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Anyclick Panel</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --text-primary: #cccccc;
      --text-secondary: #9d9d9d;
      --text-muted: #6d6d6d;
      --accent: #0078d4;
      --accent-hover: #1c8ae8;
      --border: #3c3c3c;
      --success: #4ec9b0;
      --warning: #dcdcaa;
      --error: #f14c4c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .panel {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-title svg {
      width: 16px;
      height: 16px;
      color: var(--accent);
    }

    .header-actions {
      display: flex;
      gap: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-primary);
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s, border-color 0.15s;
    }

    .btn:hover {
      background-color: var(--border);
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .btn svg {
      width: 12px;
      height: 12px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 32px;
      text-align: center;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 12px;
      max-width: 250px;
    }

    .section {
      border-bottom: 1px solid var(--border);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background-color: var(--bg-secondary);
      cursor: pointer;
      user-select: none;
    }

    .section-header:hover {
      background-color: var(--bg-tertiary);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
    }

    .section-title svg {
      width: 12px;
      height: 12px;
      transition: transform 0.15s;
    }

    .section.collapsed .section-title svg {
      transform: rotate(-90deg);
    }

    .section-content {
      padding: 8px 12px;
    }

    .section.collapsed .section-content {
      display: none;
    }

    .element-identity {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 12px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .element-tag-line {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 13px;
      font-weight: 600;
      color: var(--success);
    }

    .id {
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 12px;
      color: var(--warning);
    }

    .classes {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }

    .class-badge {
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 10px;
      padding: 2px 6px;
      background-color: var(--bg-tertiary);
      border-radius: 3px;
      color: var(--text-secondary);
    }

    .property-row {
      display: flex;
      gap: 8px;
      padding: 4px 0;
      border-bottom: 1px solid var(--border);
    }

    .property-row:last-child {
      border-bottom: none;
    }

    .property-label {
      min-width: 80px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .property-value {
      flex: 1;
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 11px;
      color: var(--text-primary);
      word-break: break-all;
    }

    .selector-container {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .selector-code {
      flex: 1;
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 11px;
      padding: 8px;
      background-color: var(--bg-tertiary);
      border-radius: 4px;
      color: var(--text-primary);
      word-break: break-all;
      white-space: pre-wrap;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: none;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .copy-btn svg {
      width: 12px;
      height: 12px;
    }

    .data-attrs {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .data-attr {
      display: flex;
      gap: 8px;
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 11px;
    }

    .data-attr-key {
      color: var(--warning);
    }

    .data-attr-value {
      color: var(--text-primary);
    }

    .ancestors-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ancestor-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background-color: var(--bg-tertiary);
      border-radius: 4px;
      font-family: "SF Mono", Monaco, "Cascadia Mono", "Roboto Mono", monospace;
      font-size: 11px;
    }

    .ancestor-depth {
      color: var(--text-muted);
      font-size: 10px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 12px;
      background-color: var(--bg-secondary);
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-secondary);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--success);
    }

    .status-dot.disconnected {
      background-color: var(--error);
    }

    .status-dot.pending {
      background-color: var(--warning);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="header">
      <div class="header-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        <span>Anyclick</span>
      </div>
      <div class="header-actions">
        <button class="btn" id="refresh-btn" title="Refresh element">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
            <path d="M16 16h5v5" />
          </svg>
        </button>
        <button class="btn btn-primary" id="capture-btn" title="Capture element">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="3" />
          </svg>
          Capture
        </button>
      </div>
    </div>

    <div class="content" id="content">
      <!-- Content will be rendered by panel.js -->
      <div class="empty-state" id="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 4h6v6" />
          <path d="M10 20H4v-6" />
          <path d="M20 4L4 20" />
        </svg>
        <h3>No Element Selected</h3>
        <p>Right-click any element on the page and select "Inspect in DevTools" to view its details here.</p>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connected</span>
      </div>
      <span id="page-url"></span>
    </div>
  </div>

  <script src="panel.js"></script>
</body>

</html>
