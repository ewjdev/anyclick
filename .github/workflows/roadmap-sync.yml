name: Sync Roadmap

on:
  push:
    branches:
      - main
    paths:
      - '.cursor/plans/*.plan.md'
      - '.cursor/config/roadmap.json'
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no file changes)'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync-roadmap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run roadmap sync tests
        run: yarn test:roadmap

      - name: Run roadmap sync
        id: sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Running in dry-run mode..."
            node scripts/sync-roadmap.mjs --dry-run --verbose 2>&1 | tee sync-output.txt
            echo "dry_run=true" >> $GITHUB_OUTPUT
          else
            echo "Running full sync..."
            node scripts/sync-roadmap.mjs --verbose 2>&1 | tee sync-output.txt
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: changes
        if: steps.sync.outputs.dry_run == 'false'
        run: |
          if git diff --quiet docs/roadmap.md apps/web/src/data/roadmap-items.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/roadmap.md apps/web/src/data/roadmap-items.json
          git commit -m "chore: sync roadmap items [skip ci]"
          git push

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const syncOutput = fs.readFileSync('sync-output.txt', 'utf8');
            
            // Extract summary from output
            const summaryMatch = syncOutput.match(/=== Roadmap Sync Report ===([\s\S]*)=== End Report ===/);
            const summary = summaryMatch ? summaryMatch[1].trim() : 'Sync completed';
            
            const body = `## üó∫Ô∏è Roadmap Sync Preview
            
            \`\`\`
            ${summary}
            \`\`\`
            
            *This is a dry-run preview. Changes will be applied when merged to main.*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üó∫Ô∏è Roadmap Sync Preview')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

